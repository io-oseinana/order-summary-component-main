<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="order__card">
        <div class="order__card__image">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        </div>
        <div class="order__card__content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order__card__content__plan">
            <img src="./images/icon-music.svg" alt="icon-music" />
            <div class="order__card__content__plan__details">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="order__card__content__proceed">
            <a href="#">Proceed to Payment</a>
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Osei-Bonsu Isaac</a>.
      </div>
    </main>
  </body>
</html>
